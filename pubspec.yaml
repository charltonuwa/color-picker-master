name: color_picker
description: An app made in flutter to help people choose the colors they will
  use in their projects!

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.8

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  color: ^2.1.1
  flutter_colorpicker: ^0.3.5
  fl_toast: ^1.0.0
  font_awesome_flutter: ^8.11.0
  image_picker: 0.6.7+22
  path: ^1.7.0
  provider: ^4.3.3
  shared_preferences: ^0.5.12+4
  sqflite: ^1.3.2+2
  url_launcher: ^5.7.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter:
  uses-material-design: true
  # assets:
  #   - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.jpg"
  adaptive_icon_background: "assets/background.jpg"
